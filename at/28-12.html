<html>
    <head>
      <title>slideshow</title>
      <link rel="stylesheet" type="text/css" href="28-12.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
      <meta name="viewport" content="width=device-width,intial-scale=1">      
    </head>
        <body>
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                              <div class="number">
                              <p>1/7</p>
                           </div>
                            <img src="1st January.jpg" class="d-block w-100" >
                          </div>
                          <div class="carousel-item animated rollIn">
                              <div class="number">
                              <p>2/7</p>
                          </div>
                            <img src="2nd january.jpg" class="d-block w-100" >
                          </div>
                          <div class="carousel-item animated rotateIn">
                              <div class="number">
                              <p>3/7</p>
                          </div>
                            <img src="3rd january.jpg" class="d-block w-100">
                          </div>
                          <div class="carousel-item animated fadeInUpBig">
                              <div class="number">
                              <p>4/7</p>
                          </div>
                            <img src="4th january.jpg" class="d-block w-100">
                              </div>
                          <div class="carousel-item animated flipInX	">
                              <div class="number">
                              <p>5/7</p>
                          </div>
                            <img src="5th january.jpg" class="d-block w-100">
                         </div>
                            <div class="carousel-item animated flipInY">
                                <div class="number">
                                <p>6/7</p>
                            </div>
                                 <img src="6th january.jpg" class="d-block w-100">
                             </div>
                              <div class="carousel-item animated zoomIn">
                                  <div class="number">
                                  <p>7/7</p>
                              </div>
                               <img src="7th january.jpg" class="d-block w-100">
                             </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
        </body>
     </html>
